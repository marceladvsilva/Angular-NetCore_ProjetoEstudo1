<div class="row">

  <div class="col-sm-6" *ngIf="professorSelecionado">
    <div class="row">
      <div class="mr-auto">
        <app-titulo [titulo]="'Professor: ' + professorSelecionado.nome"></app-titulo>
        <!-- aluno Selecionado: {{alunoSelecionado}} -->
      </div>
      <div class="mt-1">
        <button class="btn btn-outline-danger" (click)="voltar()">Lista de Professores</button>
      </div>
    </div>

    <form  [formGroup]="professorForm" (submit)="professorSubmit()">
      <div class="form-group">
        <label for="formGroupExampleInput">Nome</label>
        <input type="text" formControlName="nome" class="form-control">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Disciplina</label>
        <input type="text" formControlName="disciplina" class="form-control">
      </div>
      <div class="form-group">
        <hr>
          <button class="btn btn-sm btn-success"[disabled]="!professorForm.valid">Enviar</button>
      </div>
    </form>
  </div>

  <div [ngClass]="{'col-sm-6': professorSelecionado, 'col-sm-12': !professorSelecionado}">
    <app-titulo [titulo]="titulo"></app-titulo>
    <table class="table table table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">Visualizar</th>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Disciplina</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let professor of professores">
          <td><button (click)="professorSelect(professor)" class="btn btn-sm btn-warning">Visualizar</button></td>
          <th scope="row">{{professor.id}}</th>
          <td>{{professor.nome}}</td>
          <td>{{professor.disciplina}}</td>
          <td>
            <div class="btn-group">
              <button (click)="openModal(template)" class="btn btn-sm btn-primary">Alunos</button>
              <!-- <button class="btn btn-sm btn-danger">Excluir</button> -->
            </div>
          </td>
        </tr>

      </tbody>
    </table>
  </div>

</div>



<ng-template #template>
  <div class="modal-body">
   <!-- <app-alunos></app-alunos> -->
  </div>
  <div class="modal-footer">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      FECHAR
    </button>
  </div>
</ng-template>
